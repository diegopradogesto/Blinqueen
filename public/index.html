<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Blinqueen Dashboard</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="main.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing title -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
            <h3>
              <i class="material-icons">home</i> Smart Home Light
              <button class="mdl-button mdl-js-button mdl-button--icon" id='request-sync'>
                <i class="material-icons">refresh</i>
              </button>
            </h3>
            <h3 class='user-welcome-heading' id='user-welcome'></h3>
          </div>
        </div>
      </header>
      
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell--16-col mdl-cell--16-col-tablet mdl-grid">
          <div id="demo-light" class="demo-card-square mdl-card mdl-shadow--2dp" style="display:none;">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Smart Light</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <h4 id='light-id'>id 'light'</h4>

              <div id='demo-light-onOff-main'>
                <label id="demo-light-onOff" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="demo-light-onOff-in">
                  <input type="checkbox" id="demo-light-onOff-in" class="mdl-switch__input">
                  <span class="mdl-switch__label">Is On</span>
                </label>	
              </div>
      
              <div id='demo-light-brightness-main'>
                <label id="demo-light-brightness" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="demo-brightness-onOff-in">
                  <input type="checkbox" id="demo-light-brightness-in" class="mdl-switch__input">
                  <span class="mdl-switch__label">Is higher than 50</span>
                </label>	
              </div>
              <br>
            </div>

            <div class="mdl-card__actions mdl-card--border">
              <a id="demo-light-update" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Update
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
